version: '3.8'

services:
  # Redis service for Django Channels and Celery
  redis:
    image: redis:7-alpine
    container_name: cipla_dms_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - cipla_network

  # Backend service (Django with Daphne for WebSocket support)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cipla_dms_backend
    command: daphne -b 0.0.0.0 -p 8000 config.asgi:application
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-w2ceo7==+%$$mv1(=^zjm*-7^57ll1x9v_$$1#7m@4tt@3pqc!lr
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,testserver
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:5174
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - USE_POSTGRES=False
      # Initial admin setup (only used on first run)
      - ADMIN_USERNAME=systemadmin
      - ADMIN_EMAIL=admin@cipla.com
      - ADMIN_PASSWORD=Admin@123456
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - cipla_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Celery worker (for background tasks like email sending)
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cipla_dms_celery
    command: celery -A config worker -l info
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-w2ceo7==+%$$mv1(=^zjm*-7^57ll1x9v_$$1#7m@4tt@3pqc!lr
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - USE_POSTGRES=False
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - cipla_network

  # Celery beat (for scheduled tasks like email reminders)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cipla_dms_celery_beat
    command: celery -A config beat -l info --scheduler celery.beat:PersistentScheduler
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-w2ceo7==+%$$mv1(=^zjm*-7^57ll1x9v_$$1#7m@4tt@3pqc!lr
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - USE_POSTGRES=False
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - cipla_network

  # Frontend service (React with Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cipla_dms_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cipla_network
    stdin_open: true
    tty: true

networks:
  cipla_network:
    driver: bridge

volumes:
  redis_data:
  backend_static:
  backend_media:
